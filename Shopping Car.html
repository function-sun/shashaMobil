<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/Shopping Car.css"/>
<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
<title></title>
</head>
<body>
	
	<!--头部导航与时间-->
	<div class="header">
		<div class="headerTime">
			<img src="img/mobilTitle.png"/>
		</div>
		<div class="headerNavigation">
			<div class="mobilTit">
				<p>购物车</p>
			</div>
		</div>
	</div>
	
	<!--内容区域-->
	<div class="main">
		<div class="promptMain">
			<p>保税仓直送商品结账提示</p>
			<p>1.保税仓直送商品不可与香港直送仓商品同时结账。</p>
			<p>2.保税仓直送商品每张订单总金额不可以超过￥2000元。</p>
		</div>
		<div class="commodityMain">
			<div class="commodityTitle">
				<img id="choosePic" src="img/xuanxianganniuwu.png"/>
				<span>香港直送商品</span>
			</div>
			<div class="commoditymessage">
				<div class="messageTop">
					<div class="messageInput">
						<img id="chooseChildpic" src="img/xuanxianganniuwu.png"/>
					</div>
					<div class="messagepic">
						<img src="img/messagemain.png"/>
					</div>
					<div class="messagemain">
						<p class="messagePiv">兰蔻 清滢柔肤水(粉水)(400毫克)</p>
						<div class="IncreaseAdecrease">
							<div class="IncreaseLeft">
								<span>-</span>
								<span>1</span>
								<span>+</span>
							</div>
							<div class="IncreaseRight">
								<p>￥249</p>
							</div>
						</div>
						<div id="showMesg" class="showMes">
							<p>直降</p>
							<p>送赠品</p>
							<img src="img/mobiljiantoudown.png"/>
						</div>
						<div id="hideMesg" class="hideMes">
							<div class="hideLeft">
								<div class="hideleftTop">
									<p>直降</p>
									<span>已优惠￥15元</span>
								</div>
								<div class="hideleftBot">
									<p>送赠品</p>
									<span>可免费获赠品</span>
								</div>
							</div>
							<div class="hideRight">
								<img src="img/mobiljiantouup.png"/>
							</div>
						</div>
					</div>
				</div>
				<div class="messageBot">
					<div class="MesgbotPic">
						<img src="img/mobilmainpic.png"/>
					</div>
					<div class="Mesgbottext">
						<p class="textTilet">可免费获赠品  赠品:DEVDO® 【德国最新细胞复制技术HPBRTTM】人胎素双干细胞...</p>
						<div class="textLV">
							<p>*1</p>
							<p>￥0</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--底部区域-->
	<div class="footer">
		<div class="footerLeft">
			<p>共计0件商品</p>
			<p>商品应付金额￥0</p>
		</div>
		<div class="footerRight">结账</div>
	</div>
	
	<!--底部一级菜单栏-->
	<div class="footer">
		<a href="index.html">
			<i class="iconfont icon-shouye"></i>
			<p>首页</p>
		</a>
		<a href="classification.html">
			<i class="iconfont icon-fenlei"></i>
			<p>分类</p>
		</a>
		<a href="Flash Sale.html">
			<i class="iconfont icon-icon2fuzhi"></i>
			<p>限时特卖</p>
		</a>
		<a href="#">
			<i class="iconfont icon-gouwuche2"></i>
			<p>购物车</p>
		</a>
		<a href="Main Page.html">
			<i class="iconfont icon-wode"></i>
			<p>我的</p>
		</a>
	</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/Shopping Car.js"></script>
