				</div>

			<div class="productPic">

			        <div class="swiper-wrapper">  
			            <div class="swiper-slide">  
			                <img src="img/prodectPic1.png" alt="">

			            <div class="swiper-slide">  
			                <img src="img/prodectPic2.png" alt="">  
			            </div>  
			            <div class="swiper-slide">  
			                <img src="img/prodectPic3.png" alt="">  
			            </div>  
			            <div class="swiper-slide">

			            </div> 
			            <div class="swiper-slide">  
			                <img src="img/prodectPic3.png" alt="">  
			            </div>
			        </div>  
			        <!-- 分页器 -->  
			        <div class="swiper-pagination" style="bottom:-17px"></div>  
			    </div> 
			</div>

				<p>￥62.0</p>

				<p><span>【保税仓直送】</span>JMsolution 肌司研密莹蜂胶面膜 30毫升*10</p>

			<div class="goodsNum">

					<input id="text_box" name="" type="text" value="1" readonly= "true"/>  
					<input id="add" name="" type="button" value="+"/>

			</div>
			<div class="pingfeng">
				<p>评分</p>

			<div class="xiangqingDeng">

		    Type: 'bullets',
